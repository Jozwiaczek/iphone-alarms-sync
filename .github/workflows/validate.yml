name: Validate

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install homeassistant ruff

      - name: Run hassfest
        run: |
          python -m homeassistant.scripts.hassfest

      - name: Run ruff
        run: |
          ruff check custom_components/iphone_alarms_sync/
