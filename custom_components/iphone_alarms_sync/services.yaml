sync_alarms:
  name: Sync alarms
  description: Synchronize all alarms from iPhone
  fields:
    phone_id:
      name: Phone ID
      description: The phone identifier
      required: true
      selector:
        text:
    alarms:
      name: Alarms
      description: List of alarm objects
      required: true
      selector:
        object:

report_alarm_event:
  name: Report alarm event
  description: Report an alarm event for a specific alarm (goes_off, snoozed, stopped)
  fields:
    phone_id:
      name: Phone ID
      description: The phone identifier
      required: true
      selector:
        text:
    alarm_id:
      name: Alarm ID
      description: The alarm identifier (UUID). The UUID will be automatically extracted from formats like "x-apple-clock:alarm?id=UUID" or "x-apple-clock://alarm/UUID".
      required: true
      selector:
        text:
    event:
      name: Event
      description: Event type (goes_off, snoozed, stopped)
      required: true
      selector:
        select:
          options:
            - goes_off
            - snoozed
            - stopped

report_wakeup_event:
  name: Report Wake-Up alarm event
  description: Report an event for Apple's native Wake-Up alarm (goes_off, snoozed, stopped)
  fields:
    phone_id:
      name: Phone ID
      description: The phone identifier
      required: true
      selector:
        text:
    event:
      name: Event
      description: Event type (goes_off, snoozed, stopped)
      required: true
      selector:
        select:
          options:
            - goes_off
            - snoozed
            - stopped

report_any_event:
  name: Report any alarm event
  description: Report an event for any alarm (goes_off, snoozed, stopped)
  fields:
    phone_id:
      name: Phone ID
      description: The phone identifier
      required: true
      selector:
        text:
    event:
      name: Event
      description: Event type (goes_off, snoozed, stopped)
      required: true
      selector:
        select:
          options:
            - goes_off
            - snoozed
            - stopped


